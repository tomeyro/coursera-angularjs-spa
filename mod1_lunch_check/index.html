<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>LunchCheck AngularJS App</title>
</head>
<body ng-app="LunchCheck">
    <h1>Is it too much?</h1>
    <div ng-controller="LunchCheckController">
        <p>What do you eat for lunch?</p>
        <input type="text" ng-model="items">
        <button type="button" ng-click="checkLunch()">Check If Too Much</button>
        <p>{{msg}}</p>
        <p class="small-text">
            * Empty items won't be considered: "apple, ,pen,pineapple" => 3 elements.
        </p>
    </div>
</body>
</html>
